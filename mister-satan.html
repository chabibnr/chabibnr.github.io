<script>
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  // Ambil nilai parameter 'id' dari URL
  var id = getParameterByName('id');
</script>

	
<body bgcolor='black' style='margin:0' oncontextmenu='return false' onkeydown='return false' onmousedown='return false'>

            </div>

  </div>

  <script src='https://pidio.pages.dev/player/aspekRasio.js' crossorigin='anonymous'></script>
  <script>
    // Function to get URL parameters
    function getUrlParameter(name) {
      name = name.replace(/[[]/, '\\[').replace(/[\]]/, '\\]');
      var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
      var results = regex.exec(location.search);
      return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
    }

    // Ambil nilai parameter 'id' dari URL
    var id = getUrlParameter('id');

    // Setel ID video berdasarkan parameter URL
    if (id) {
      document.getElementById('xystv').id = id;
    }

    // Fungsi untuk membuka link baru dengan ID yang diambil dari URL
    function openNewLink() {
      if (id) {
        // Bangun URL baru dengan ID yang diambil dari URL saat ini
        var newLink = `https://vidio2.pages.dev/?id=https://ns-player.pages.dev/?id=${id}`;
        // Buka URL baru di tab baru
        window.open(newLink, '_blank');
      } else {
        alert('ID tidak ditemukan di URL!');
      }
    }
  </script>
